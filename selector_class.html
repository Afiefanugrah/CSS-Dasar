<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Class</title>
  <style>
    /* Class Selector melakukan seleksi element berdasarkan nama class
 */
    .sample {
      color: red;
    }
  </style>
</head>
<body>
  <h1 class="sample">This Is Title</h1>
  <h2>This Is Title</h2>
  <p>This Is Title</p>
</body>
</html>
