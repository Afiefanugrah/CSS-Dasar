<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Agbalumo?query=agbalumo">
  <style>
    h1 {
      font-family: Agbalumo;
      font-style: italic;
      font-weight: bolder;
      font-size: 50px;
    }
    p {
      font-family: Agbalumo;
      font-weight: bold;
      font-style: italic;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Ini adalah Judul</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur nemo laboriosam, dolorem saepe, magni voluptas omnis rerum laborum modi earum sed illum sint harum debitis assumenda perspiciatis, explicabo ipsum dicta!</p>
</body>
</html>
