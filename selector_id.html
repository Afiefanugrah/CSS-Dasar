<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector ID</title>
  <style>
    /* ID Selector melakukan seleksi element berdasarkan ID
 */
    #title {
      color: red;
    }
  </style>
</head>
<body>
  <h1>This Is Title</h1>
  <h2>This Is Title</h2>
  <p id="title">This Is Title</p>
</body>
</html>
