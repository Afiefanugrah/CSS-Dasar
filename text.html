<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text</title>
  <style>
    p {
      text-align: left;
      text-indent: 50px;
      letter-spacing: 2px;
      line-height: 20px;
      word-spacing: 25px;
      /* white-space: nowrap; */
    }
    h1 {
      color: red;
      text-transform: uppercase;
      text-decoration-line: underline;
      text-decoration-color: blue;
      text-decoration-thickness: 5px;
      text-decoration-style: solid;
      text-shadow: 2px 2px 2px black;
    }
  </style>
</head>
<body>
  <h1>Ini Judul artikel</h1>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima laudantium a in maiores quibusdam quos error quia neque fuga! Libero aut aliquid reiciendis, minima ipsa aliquam obcaecati ipsum tempore dolore.</p>
</body>
</html>
